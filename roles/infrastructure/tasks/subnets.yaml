---
- name: "Rabe Foreman Infrastructure : Create subnets"
  ansible.builtin.include_role:
    name: theforeman.foreman.subnets
  vars:
    foreman_subnets:
      - name: admin
        network: 10.128.0.0
        mask: 255.255.0.0
        gateway: 10.128.0.1
        boot_mode: "Static"
        vlanid: 128
        mtu: 1500
        domains:
          - admin.int.rabe.ch
        organizations:
          - RaBe
        locations:
          - Sulgenrain
        dns_primary: 10.131.0.1
        dns_secondary: 10.131.0.2
      - name: office
        network: 10.129.0.0
        mask: 255.255.0.0
