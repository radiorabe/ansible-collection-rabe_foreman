---
- name: "Rabe Foreman Infrastructure : Create subnets"
  ansible.builtin.include_role:
    name: theforeman.foreman.subnets
  vars:
    foreman_subnets:
      - name: dmz-admin
        network: 10.138.0.0
        mask: 255.255.0.0
        gateway: 10.138.0.1
        boot_mode: "Static"
        vlanid: 138
        mtu: 1500
        domains:
          - dmz-admin.int.rabe.ch
        organizations:
          - RaBe
        locations:
          - Sulgenrain
        dns_primary: 10.131.0.1
        dns_secondary: 10.131.0.2
      - name: dmz
        network: 10.133.0.0
        mask: 255.255.0.0
        gateway: 10.133.0.1
        boot_mode: "Static"
        vlanid: 133
        mtu: 1500
        domains:
          - dmz.int.rabe.ch
        organizations:
          - RaBe
        locations:
          - Sulgenrain
        dns_primary: 10.131.0.1
        dns_secondary: 10.131.0.2
