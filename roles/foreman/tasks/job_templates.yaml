---
- always:
  - ansible.builtin.include_role:
      name: radiorabe.foreman.job_templates
    name: 'radiorabe.rabe_foreman.foreman : Lock All Job Templates'
    vars:
      foreman_job_templates:
      - locked: true
        name: '*'
    when: not ansible_check_mode
  block:
  - ansible.builtin.include_role:
      name: radiorabe.foreman.job_templates
    name: 'radiorabe.rabe_foreman.foreman : Unlock All Job Templates'
    vars:
      foreman_job_templates:
      - locked: false
        name: '*'
    when: not ansible_check_mode
  - ansible.builtin.include_role:
      name: radiorabe.foreman.job_templates
    name: 'radiorabe.rabe_foreman.foreman : Configure Job Templates'
    vars:
      foreman_job_templates:
      - description_format: Install collections '%{ansible_collections_list}' from
          Galaxy
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/ansible_collections_-_install_from_galaxy.erb'
        job_category: Ansible Galaxy
        kind: job_template
        model: JobTemplate
        name: Ansible Collection - Install from Galaxy
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: "List of collections in Ansible Galaxy to install, separated\
            \ by commas, e.g: mysql,nginx\r\n\r\nThe default collections_paths is\
            \ configured in /etc/ansible/ansible.cfg, you may override it by filling\
            \ the 'collections_path' input. Click on \"Advanced\" to see it."
          input_type: user
          name: ansible_collections_list
          required: true
        - advanced: true
          description: A particular directory where you want the downloaded collections
            to be placed.
          input_type: user
          name: collections_path
          required: false
      - description_format: Run Ansible roles
        feature: ansible_run_host
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/ansible_roles_-_ansible_default.erb'
        job_category: Ansible Playbook
        kind: job_template
        model: JobTemplate
        name: Ansible Roles - Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
      - description_format: Install roles '%{ansible_roles_list}' from Galaxy
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/ansible_roles_-_install_from_galaxy.erb'
        job_category: Ansible Galaxy
        kind: job_template
        model: JobTemplate
        name: Ansible Roles - Install from Galaxy
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: "List of roles in Ansible Galaxy to install, separated by commas,\
            \ e.g: \"mysql, nginx\"\r\n\r\nThe default location is the 'roles_path'\
            \ configured on /etc/ansible/ansible.cfg, you may override it by filling\
            \ the 'location' input. Click on \"Advanced\" to see it."
          input_type: user
          name: ansible_roles_list
          required: true
        - advanced: true
          description: A particular directory where you want the downloaded roles
            to be placed.
          input_type: user
          name: location
          required: false
      - description_format: Clone roles from git repository to %{location}
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/ansible_roles_-_install_from_git.erb'
        job_category: Ansible Roles Installation
        kind: job_template
        model: JobTemplate
        name: Ansible Roles - Install from git
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: "URL to the git repository containing the roles, e.g:\r\nhttps://github.com/theforeman/foreman_role_1"
          input_type: user
          name: git_repository
          required: true
        - advanced: false
          description: For example, '/etc/ansible/roles/foobar' . Look at '/etc/ansible/ansible.cfg'
            roles_path option to find what is your roles_path
          input_type: user
          name: location
          required: true
      - file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/ansible_windows_updates.erb'
        job_category: Ansible Playbook
        kind: job_template
        locations:
        - My_Location
        model: JobTemplate
        name: Manage Windows Updates - Ansible Default
        organizations:
        - My_Organization
        provider_type: Ansible
        snippet: false
        state: absent
        template_inputs:
        - advanced: false
          description: "A list of update titles or KB numbers that can be used to\
            \ specify which updates are to be excluded from installation.\r\nIf an\
            \ available update does match one of the entries, then it is skipped and\
            \ not installed.\r\nEach entry can either be the KB article or Update\
            \ title as a regex according to the PowerShell regex rules."
          input_type: user
          name: reject_list
          required: false
        - advanced: false
          description: "A scalar or list of categories to install updates from. To\
            \ get the list of categories, run the module with state=searched. The\
            \ category must be the full category string, but is case insensitive.\r\
            \nSome possible categories are Application, Connectors, Critical Updates,\
            \ Definition Updates, Developer Kits, Feature Packs, Guidance, Security\
            \ Updates, Service Packs, Tools, Update Rollups and Updates.\r\n\r\nDefault\
            \ is '[\"CriticalUpdates\", \"SecurityUpdates\", \"UpdateRollups\"]'"
          input_type: user
          name: category_names
          required: false
        - advanced: false
          description: If set, win_updates will append update progress to the specified
            file. The directory must already exist.
          input_type: user
          name: log_path
          required: false
        - advanced: false
          description: "Ansible will automatically reboot the remote host if it is\
            \ required and continue to install updates after the reboot.\r\nThis can\
            \ be used instead of using a win_reboot task after this one and ensures\
            \ all updates for that category is installed in one go.\r\nAsync does\
            \ not work when reboot=true.\r\n\r\nDefault is 'false'"
          input_type: user
          name: reboot
          options: "false\r\ntrue"
          required: false
        - advanced: false
          description: "The time in seconds to wait until the host is back online\
            \ from a reboot.\r\nThis is only used if reboot=true and a reboot is required.\r\
            \n\r\nDefault is '1200'"
          input_type: user
          name: reboot_timeout
          required: false
        - advanced: false
          description: "Defines the Windows Update source catalog.\r\ndefault Use\
            \ the default search source. For many systems default is set to the Microsoft\
            \ Windows Update catalog. Systems participating in Windows Server Update\
            \ Services (WSUS), Systems Center Configuration Manager (SCCM), or similar\
            \ corporate update server environments may default to those managed update\
            \ sources instead of the Windows Update catalog.\r\nmanaged_server Use\
            \ a managed server catalog. For environments utilizing Windows Server\
            \ Update Services (WSUS), Systems Center Configuration Manager (SCCM),\
            \ or similar corporate update servers, this option selects the defined\
            \ corporate update source.\r\nwindows_update Use the Microsoft Windows\
            \ Update catalog.\r\n\r\nDefault is 'default'"
          input_type: user
          name: server_selection
          options: "default\r\nmanaged_server\r\nwindows_update"
          required: false
        - advanced: false
          description: "Controls whether found updates are downloaded or installed\
            \ or listed\r\nThis module also supports Ansible check mode, which has\
            \ the same effect as setting state=searched\r\n\r\nDefault is 'searched'"
          input_type: user
          name: state
          options: "installed\r\nsearched\r\ndownloaded"
          required: false
        - advanced: false
          description: "Will not auto elevate the remote process with become and use\
            \ a scheduled task instead.\r\nSet this to true when using this module\
            \ with async on Server 2008, 2008 R2, or Windows 7, or on Server 2008\
            \ that is not authenticated with basic or credssp.\r\nCan also be set\
            \ to true on newer hosts where become does not work due to further privilege\
            \ restrictions from the OS defaults."
          input_type: user
          name: use_scheduled_task
          options: "false\r\ntrue"
          required: false
        - advanced: false
          description: "A list of update titles or KB numbers that can be used to\
            \ specify which updates are to be searched or installed.\r\nIf an available\
            \ update does not match one of the entries, then it is skipped and not\
            \ installed.\r\nEach entry can either be the KB article or Update title\
            \ as a regex according to the PowerShell regex rules.\r\nThe whitelist\
            \ is only validated on updates that were found based on category_names.\
            \ It will not force the module to install an update if it was not in the\
            \ category specified."
          input_type: user
          name: whitelist
          required: false
      - description_format: '%{template_name}'
        feature: ansible_run_capsule_upgrade
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/capsule_upgrade_-_ansible_default.erb'
        job_category: Maintenance Operations
        kind: job_template
        model: JobTemplate
        name: Capsule Upgrade Playbook
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          hidden_value: false
          input_type: user
          name: target_version
          required: true
          value_type: plain
        - advanced: false
          hidden_value: false
          input_type: user
          name: whitelist_options
          required: false
          value_type: plain
      - file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/convert_to_rhel.erb'
        job_category: Convert 2 RHEL
        kind: job_template
        model: JobTemplate
        name: Convert to RHEL
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: Set the activation key to assign the desired RHEL subscription
            and life cycle environment to the converted machine at the registration
            step.
          hidden_value: false
          input_type: user
          name: Activation Key
          required: true
          resource_type: Katello::ActivationKey
          value_type: resource
        - advanced: false
          description: Restart the system when it is successfully converted to RHEL
            to boot the new RHEL kernel.
          hidden_value: false
          input_type: user
          name: Restart
          options: "yes\r\nno"
          required: true
          resource_type: Katello::ActivationKey
          value_type: plain
      - description_format: Insights maintenance plan for host
        feature: ansible_run_insights_plan
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/maintenance_plan.erb'
        job_category: Ansible Playbook
        kind: job_template
        name: Ansible - Run insights maintenance plan
        provider_type: Ansible
        state: present
        template_inputs:
        - description: The playbook for the rule coming from insights.
          input_type: user
          name: plan_id
          required: true
        - description: The Foreman organization associated with the Insights account
          input_type: user
          name: organization_id
          required: true
      - description_format: Module %{action} %{module_spec}
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/module_action_-_ansible_default.erb'
        job_category: Ansible Modules
        kind: job_template
        model: JobTemplate
        name: Module Action - Ansible Default
        provider_type: Ansible
        state: present
        template_inputs:
        - advanced: true
          description: A script to run prior to the module action
          input_type: user
          name: pre_script
          required: false
        - description: The module action enable, install etc
          input_type: user
          name: action
          options: '

            list

            info

            enable

            disable

            install

            update

            remove

            provides

            reset'
          required: true
        - description: The module specification. module:stream/profile
          input_type: user
          name: module_spec
          required: false
        - description: Other optional flags for the action
          input_type: user
          name: options
          required: false
        - advanced: true
          description: A script to run after the module action
          input_type: user
          name: post_script
          required: false
      - description_format: 'Package %{name}: %{state}'
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/package_action_-_ansible_default.erb'
        job_category: Ansible Packages
        kind: job_template
        model: JobTemplate
        name: Package Action - Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: Whether to install (present, latest), or remove (absent) a
            package.
          input_type: user
          name: state
          options: "present\r\nabsent\r\nlatest"
          required: true
        - advanced: false
          description: "Package name, or package specifier with version, like name-1.0.\r\
            \nBe aware that packages are not always named the same and this module\
            \ will not 'translate' them per distro."
          input_type: user
          name: name
          required: true
        - advanced: true
          description: A script to run prior to the package action
          input_type: user
          name: pre_script
          required: false
        - advanced: true
          description: A script to run after the package action
          input_type: user
          name: post_script
          required: false
      - description_format: '%{action} host'
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/power_action_-_ansible_default.erb'
        job_category: Ansible Power
        kind: job_template
        model: JobTemplate
        name: Power Action - Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: Action to perform on the service
          input_type: user
          name: action
          options: "restart\r\nshutdown"
          required: true
      - description_format: Run Puppet once with "%{puppet_options}"
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/puppet_run_once_-_ansible_default.erb'
        job_category: Ansible Puppet
        kind: job_template
        model: JobTemplate
        name: Puppet Run Once - Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: Additional options to pass to Puppet
          input_type: user
          name: puppet_options
          required: false
      - description_format: Run %{command}
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/run_command_-_ansible_default.erb'
        job_category: Ansible Commands
        kind: job_template
        model: JobTemplate
        name: Run Command - Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: "Command to run on the host, e.g: \r\n\r\nmkdir helloworld"
          input_type: user
          name: command
          required: true
      - description_format: Run scan for all OpenSCAP policies on given hosts
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/run_openscap_scans_-_ansible_default.erb'
        job_category: OpenSCAP Ansible Commands
        kind: job_template
        model: JobTemplate
        name: Run OpenSCAP scans - Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
      - feature: ansible_run_playbook
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/run_playbook-ansible_default.erb'
        job_category: Ansible Playbook
        kind: job_template
        name: Ansible - Run playbook
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: The playbook to run against given hosts
          input_type: user
          name: playbook
          required: true
          value_type: plain
      - description_format: '%{state} service %{name}'
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/service_action_-_ansible_default.erb'
        job_category: Ansible Services
        kind: job_template
        model: JobTemplate
        name: Service Action - Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: started/stopped are idempotent actions that will not run commands
            unless necessary. restarted will always bounce the service. reloaded will
            always reload. At least one of state and enabled are required. Note that
            reloaded will start the service if it is not already started, even if
            your chosen init system wouldn't normally.
          input_type: user
          name: state
          options: "started\r\nstopped\r\nrestarted\r\nreloaded"
          required: true
        - advanced: false
          description: Name of the service.
          input_type: user
          name: name
          required: true
        - advanced: true
          description: If the service does not respond to the status command, name
            a substring to look for as would be found in the output of the ps command
            as a stand-in for a status result. If the string is found, the service
            will be assumed to be running.
          input_type: user
          name: pattern
          required: false
        - advanced: true
          description: If the service is being restarted then sleep this many seconds
            between the stop and start command. This helps to workaround badly behaving
            init scripts that exit immediately after signaling a process to stop.
          input_type: user
          name: sleep
          required: false
        - advanced: true
          description: Whether the service should start on boot.
          input_type: user
          name: enabled
          required: false
        - advanced: true
          description: Additional arguments provided on the command line
          input_type: user
          name: args
          required: false
      - feature: ansible_enable_web_console
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/service_action_-_enable_web_console.erb'
        job_category: Ansible Services
        kind: job_template
        model: JobTemplate
        name: Service Action - Enable Web Console
        provider_type: Ansible
        snippet: false
        state: present
      - description_format: Configure subscription manager to new content source
        feature: katello_change_content_source
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/change_content_source.erb'
        job_category: Katello
        kind: job_template
        model: JobTemplate
        name: Change content source
        provider_type: script
        state: present
      - description_format: Install errata %{errata}
        feature: katello_errata_install
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/install_errata.erb'
        foreign_input_sets:
        - exclude: action,package
          template: Package Action - Script Default
        job_category: Katello
        kind: job_template
        name: Install Errata - Katello Script Default
        provider_type: script
        state: present
        template_inputs:
        - description: A comma-separated list of errata to install
          input_type: user
          name: errata
          required: true
      - description_format: Install errata %{errata}
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/install_errata_-_katello_ansible_default.erb'
        job_category: Katello via Ansible
        kind: job_template
        model: JobTemplate
        name: Install Errata - Katello Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          description: A comma separated list of errata to install
          input_type: user
          name: errata
          required: true
      - description_format: Install errata %{Errata search query}
        feature: katello_errata_install_by_search
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/install_errata_by_search_query.erb'
        foreign_input_sets:
        - exclude: action,package
          template: Package Action - Script Default
        job_category: Katello
        kind: job_template
        name: Install errata by search query - Katello Script Default
        provider_type: script
        state: present
        template_inputs:
        - description: Filter criteria for errata to be installed.
          input_type: user
          name: Errata search query
          required: false
      - description_format: Install package group(s) %{package}
        feature: katello_group_install
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/install_group.erb'
        foreign_input_sets:
        - exclude: action
          template: Package Action - Script Default
        job_category: Katello
        kind: job_template
        name: Install Group - Katello Script Default
        provider_type: script
        state: present
      - description_format: Install package group(s) %{package}
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/install_group_-_katello_ansible_default.erb'
        job_category: Katello via Ansible
        kind: job_template
        model: JobTemplate
        name: Install Group - Katello Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          input_type: user
          name: package
          required: true
      - description_format: Install package(s) %{package}
        feature: katello_package_install
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/install_package.erb'
        foreign_input_sets:
        - exclude: action
          template: Package Action - Script Default
        job_category: Katello
        kind: job_template
        name: Install Package - Katello Script Default
        provider_type: script
        state: present
      - description_format: Install package(s) %{package}
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/install_package_-_katello_ansible_default.erb'
        job_category: Katello via Ansible
        kind: job_template
        model: JobTemplate
        name: Install Package - Katello Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          input_type: user
          name: package
          required: true
      - description_format: Install package(s) %{Package search query}
        feature: katello_package_install_by_search
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/install_packages_by_search_query.erb'
        job_category: Katello
        kind: job_template
        name: Install packages by search query - Katello Script Default
        provider_type: script
        state: present
        template_inputs:
        - description: Filter criteria for packages to be installed. IMPORTANT- If
            left blank, the job will attempt to install all possible packages.
          input_type: user
          name: Package search query
          required: false
      - description_format: Remove package group(s) %{package}
        feature: katello_group_remove
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/remove_group.erb'
        foreign_input_sets:
        - exclude: action
          template: Package Action - Script Default
        job_category: Katello
        kind: job_template
        name: Remove Group - Katello Script Default
        provider_type: script
        state: present
      - description_format: Remove package group(s) %{package}
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/remove_group_-_katello_ansible_default.erb'
        job_category: Katello via Ansible
        kind: job_template
        model: JobTemplate
        name: Remove Group - Katello Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          input_type: user
          name: package
          required: true
      - description_format: Remove package(s) %{package}
        feature: katello_package_remove
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/remove_package.erb'
        foreign_input_sets:
        - exclude: action
          template: Package Action - Script Default
        job_category: Katello
        kind: job_template
        name: Remove Package - Katello Script Default
        provider_type: script
        state: present
      - description_format: Remove package(s) %{package}
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/remove_package_-_katello_ansible_default.erb'
        job_category: Katello via Ansible
        kind: job_template
        model: JobTemplate
        name: Remove Package - Katello Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - advanced: false
          input_type: user
          name: package
          required: true
      - description_format: Remove packages %{Packages search query}
        feature: katello_packages_remove_by_search
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/remove_packages_by_search_query.erb'
        job_category: Katello
        kind: job_template
        name: Remove Packages by search query - Katello Script Default
        provider_type: script
        state: present
        template_inputs:
        - description: Filter criteria for packages to be removed.
          input_type: user
          name: Packages search query
          required: true
      - description_format: Resolve Traces
        feature: katello_host_tracer_resolve
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/resolve_traces.erb'
        job_category: Katello
        kind: job_template
        name: Resolve Traces - Katello Script Default
        provider_type: script
        state: present
        template_inputs:
        - description: Search query to provide traces to resolve
          input_type: user
          name: Traces search query
          required: false
      - description_format: Resolve Traces
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/resolve_traces_-_katello_ansible_default.erb'
        job_category: Katello via Ansible
        kind: job_template
        model: JobTemplate
        name: Resolve Traces - Katello Ansible Default
        provider_type: Ansible
        snippet: false
        state: present
        template_inputs:
        - description: Search query to provide traces to resolve
          input_type: user
          name: Traces search query
          required: true
      - description_format: Restart Services
        feature: katello_service_restart
        file_name: '{{ role_path }}/../../../rabe_foreman/files/job_templates/restart_services.erb'
        job_category: Katello
        kind: job_template
