            parameter_type: string
            value:
              https://foreman.service.int.rabe.ch/pulp/content/RaBe/Library/custom/AlmaLinux_OS_Generic_Cloud_Cloud-init_image/AlmaLinux_OS_Generic_Cloud_Cloud-init_image/AlmaLinux-9-GenericCloud-latest.x86_64.qcow2
          - name: remote_execution_ssh_keys
            parameter_type: string
            value: ssh-rsa
              
              foreman@foreman.service.int.rabe.ch
          - name: network_connections
            parameter_type: yaml
            value:
              - name: Bond bond0
                state: up
              - name: dmz
                interface_name: dmz
                type: bridge
                ip:
                  dhcp4: false
                  auto6: false
              - name: Vlan bond0.133
                interface_name: bond0.133
                type: vlan
                vlan:
                  id: "133"
                parent: Bond bond0
                controller: dmz
                port_type: bridge
