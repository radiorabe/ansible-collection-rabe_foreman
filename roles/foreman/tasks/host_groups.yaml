---
- name: "RaBe Foreman Config : Configure Host Groups"
  ansible.builtin.include_role:
    name: theforeman.foreman.hostgroups
  vars:
    foreman_hostgroups:
      - name: RaBe Core
        description: RaBe Core contains roles that set facts and sets settings that don't rely on anything and are not OS specific.
        organization: RaBe
        location: Sulgenrain
        ansible_roles:
          - radiorabe.common.core
      - name: RaBe Base
        description: RaBe Core configures the bare minimum of non OS specific things.
        parent: RaBe Core
        organization: RaBe
        location: Sulgenrain
        architecture: x86_64
        ansible_roles:
          - radiorabe.common.base
          - redhat.rhel_system_roles.firewall
          - redhat.rhel_system_roles.cockpit
          - redhat.rhel_system_roles.selinux
          - radiorabe.common.rabe_backup
        parameters:
          - name: cockpit_certificates
            parameter_type: yaml
            value:
              - name: monger-cockpit
                dns:
                - "{{'{{ ansible_host }}'}}"
                principal: "HTTP/{{'{{ ansible_host }}'}}@INT.RABE.CH"
                ca: ipa
                key_size: 4096
          - name: cockpit_packages
            parameter_type: yaml
            value:
              - cockpit
              - cockpit-networkmanager
              - cockpit-packagekit
              - cockpit-selinux
              - cockpit-storaged
              - cockpit-podman
          - name: foreman_scap_client_server
            parameter_type: string
            value: foreman.service.int.rabe.ch
          - name: only_subscription_manager_repos
            parameter_type: boolean
            value: true
          - name: package_upgrade
            parameter_type: boolean
            value: false
          # base options for [radiorabe.rabe_zabbix.agent](https://github.com/radiorabe/ansible-collection-rabe_zabbix/tree/main/roles/agent)
          # TODO: remove override once we are fully migrated to agent2 and we can use the default from the role
          - name: radiorabe_zabbix_agent_server
            parameter_type: string
            value: vm-0040.service.int.rabe.ch
          - name: radiorabe_zabbix_agent_serveractive
            parameter_type: string
            value: vm-0040.service.int.rabe.ch
          - name: selinux_policy
            parameter_type: string
            value: targeted
          - name: selinux_state
            parameter_type: string
            value: enforcing
          - name: subscription_manager
            parameter_type: boolean
            value: true
          # base options for [timesync](https://github.com/linux-system-roles/timesync) role
          - name: timesync_ntp_servers
            parameter_type: yaml
            value:
              - hostname: ntp-01.service.int.rabe.ch
                iburst: true
              - hostname: ntp-02.service.int.rabe.ch
                iburst: true
              - hostname: ntp-03.service.int.rabe.ch
                iburst: true
              - hostname: ntp-04.service.int.rabe.ch
                iburst: true
              - hostname: ntp-05.service.int.rabe.ch
                iburst: true
          - name: time-zone
            parameter_type: string
            value: "Europe/Zurich"
          # base options for [selinux](https://github.com/linux-system-roles/selinux) role
      - name: EL7
        description: EL7 configures our EL7 baseline.
        parent: RaBe Core/RaBe Base
        organization: RaBe
        location: Sulgenrain
      - name: CentOS 7
        description: CentOS 7 configures the RaBe CentOS 7 baseline and serves as a catch-all for imported CentOS 7 infrastructure.
        parent: RaBe Core/RaBe Base/EL7
        organization: RaBe
        location: Sulgenrain
        operatingsystem: CentOS 7
      - name: EL8
        description: EL8 configures our EL8 baseline.
        parent: RaBe Core/RaBe Base
        organization: RaBe
        location: Sulgenrain
      - name: EL9
        description: EL9 configures our EL9 baseline
        parent: RaBe Core/RaBe Base
        organization: RaBe
        location: Sulgenrain
        ansible_roles:
          - radiorabe.rabe_foreman.client
          - redhat.rhel_system_roles.journald
          - redhat.rhel_system_roles.timesync
          - redhat.rhel_system_roles.kdump
          - redhat.rhel_system_roles.logging
          - redhat.rhel_system_roles.metrics
          - redhat.rhel_system_roles.crypto_policies
        parameters:
          - name: journald_persistent
            parameter_type: boolean
            value: true
          - name: metrics_manage_firewall
            parameter_type: boolean
            value: true
          - name: metrics_manage_selinux
            parameter_type: boolean
            value: true
          - name: metrics_retention_days
            parameter_type: integer
            value: 30
      - name: AlmaLinux 9
        description: AlmaLinux 9.
        parent: RaBe Core/RaBe Base/EL9
        organization: RaBe
        location: Sulgenrain
        operatingsystem: AlmaLinux 9
        lifecycle_environment: Prod
        content_view: AlmaLinux 9 x86_64
        parameters:
          - name: kt_activation_keys
            parameter_type: string
            value: AlmaLinux 9
      - name: AlmaLinux 9 VMs
        description: AlmaLinux 9 general purpose virtual machines.
        parent: RaBe Core/RaBe Base/EL9/AlmaLinux 9
        organization: RaBe
        location: Sulgenrain
        compute_resource: ovirt
      - name: vm-0041.service.int.rabe.ch
        description: AlmaLinux 9 VM for Letsencrypt certificate renewal on reverse proxies
        parent: RaBe Core/RaBe Base/EL9/AlmaLinux 9/AlmaLinux 9 VMs
        organization: RaBe
        location: Sulgenrain
        ansible_roles:
          - radiorabe.common.selinux_modules
          - redhat.rhel_system_roles.certificate
          - radiorabe.common.local_user
          - redhat.rhel_system_roles.kernel_settings
          - redhat.rhel_system_roles.podman
        parameters:
          - name: certificate_requests
            parameter_type: yaml
            value:
              - name: kanboard
                dns:
                  - kanboard-new.service.int.rabe.ch
                ca: ipa
                principal: HTTP/kanboard-new.service.int.rabe.ch@INT.RABE.CH
                key_size: 4096
                run_after: "/usr/bin/cp /etc/pki/tls/*/kanboard.* /home/kanboard/ssl/ \n/usr/bin/chown
                  kanboard: /home/kanboard/ssl/*\ncd /home/kanboard\n/usr/bin/sudo -u kanboard /usr/bin/podman
                  pod restart kanboard\n"
          - name: kernel_settings_sysctl
            parameter_type: yaml
            value:
              - name: net.ipv4.ip_unprivileged_port_start
                value: 80
          - name: local_user_username
            parameter_type: string
            value: kanboard
          - name: podman_containers_conf
            parameter_type: yaml
            value:
              containers:
                log_driver: k8s-file
                log_size_max: 1073741824
          - name: podman_create_host_directories
            parameter_type: boolean
            value: true
          - name: podman_firewall
            parameter_type: yaml
            value:
              - service:
                  - http
                  - https
                state: enabled
          - name: podman_kube_specs
            parameter_type: yaml
            value:
              - state: started
                kube_file_content:
                  apiVersion: v1
                  kind: Pod
                  metadata:
                    name: kanboard
                  spec:
                    containers:
                    - name: kanboard
                      restart: always
                      image: quay.io/kanboard/kanboard:latest
                      ports:
                      - containerPort: 80
                        hostPort: 80
                      - containerPort: 443
                        hostPort: 443
                      volumeMounts:
                      - mountPath: /var/www/app/data:Z
                        name: kanboard_data
                      - mountPath: /var/www/app/plugins:Z
                        name: kanboard_plugins
                      - mountPath: /etc/nginx/ssl:Z
                        name: kanboard_ssl
                      env:
                      - name: DEBUG
                        value: false
                      - name: LOG_DRIVER
                        value: system
                      - name: DB_DRIVER
                        value: postgres
                      - name: DB_USERNAME
                        value: kanboard
                      - name: DB_PASSWORD
                        value: <password>
                      - name: DB_HOSTNAME
                        value: postgresql.service.int.rabe.ch
                      - name: DB_NAME
                        value: kanboard-new
                      - name: DATABASE_URL
                        value: postgres://kanboard:<password>@postgresql.service.int.rabe.ch/kanboard-new
                      - name: PLUGIN_INSTALLER
                        value: true
                      - name: MAIL_FROM
                        value: kanboard@service.int.rabe.ch
                      - name: MAIL_TRANSPORT
                        value: smtp
                      - name: MAIL_SMTP_HOSTNAME
                        value: 217.26.49.65
                      - name: MAIL_SMTP_USERNAME
                        value: smtp-submit@rabe.ch
                      - name: MAIL_SMTP_PASSWORD
                        value: <password>
                      - name: LDAP_SERVER
                        value: ldaps://ipa-01.service.int.rabe.ch ldaps://ipa-02.service.int.rabe.ch
                          ldaps://ipa-03.service.int.rabe.ch
                      - name: LDAP_BIND_TYPE
                        value: proxy
                      - name: LDAP_USERNAME
                        value: uid=svc-kanboard-ldap-auth,cn=users,cn=accounts,dc=int,dc=rabe,dc=ch
                      - name: LDAP_PASSWORD
                        value: <ldap_password>
                      - name: LDAP_USER_BASE_DN
                        value: cn=users,cn=accounts,dc=int,dc=rabe,dc=ch
                      - name: LDAP_USER_FILTER
                        value: uid=%s
                      - name: LDAP_GROUP_ADMIN_DN
                        value: cn=kanboard-admins,cn=groups,cn=accounts,dc=int,dc=rabe,dc=ch
                      - name: LDAP_GROUP_MANAGER_DN
                        value: cn=kanboard-managers,cn=groups,cn=accounts,dc=int,dc=rabe,dc=ch
                      - name: LDAP_GROUP_PROVIDER
                        value: true
                      - name: LDAP_GROUP_BASE_DN
                        value: cn=groups,cn=accounts,dc=int,dc=rabe,dc=ch
                      - name: LDAP_GROUP_FILTER
                        value: "(&(objectClass=groupofnames)(cn=%s*))"
                      - name: REVERSE_PROXY_AUTH
                        value: true
                      - name: REVERSE_PROXY_DEFAULT_ADMIN
                        value: simon.nussbaum
                      - name: REMEMBER_ME_AUTH
                        value: false
                      - name: ENABLE_URL_REWRITE
                        value: true
                      - name: HIDE_LOGIN_FORM
                        value: true
                      - name: DISABLE_LOGOUT
                        value: true
                    volumes:
                    - name: kanboard_data
                      hostPath:
                        path: /home/kanboard/data
                    - name: kanboard_plugins
                      hostPath:
                        path: /home/kanboard/plugins
                    - name: kanboard_ssl
                      hostPath:
                        path: /home/kanboard/ssl
          - name: podman_run_as_group
            parameter_type: string
            value: kanboard
          - name: podman_run_as_user
            parameter_type: string
            value: kanboard
          - name: podman_selinux_ports
            parameter_type: yaml
            value:
              - ports: 80
                setype: http_port_t
              - ports: 443
                setype: http_port_t
          - name: selinux_modules_download_file_urls
            parameter_type: yaml
            value:
              - url: https://foreman.service.int.rabe.ch/pulp/content/RaBe/Library/custom/Additional_selinux_policies/Additional_selinux_policies/certmonger-podman.cil
      - name: vm-0043.service.int.rabe.ch
        description: AlmaLinux 9 VM for Letsencrypt certificate renewal on reverse proxies
        parent: RaBe Core/RaBe Base/EL9/AlmaLinux 9/AlmaLinux 9 VMs
        organization: RaBe
        location: Sulgenrain
        ansible_roles:
          - radiorabe.certbot.certbot
          - redhat.rhel_system_roles.systemd
        parameters:
          - name: certbot_acme_account_mail
            parameter_type: string
            value: it@rabe.ch
          - name: certbot_certificates
            parameter_type: yaml
            value:
              - archiv.rabe.ch
              - default.rabe.ch,sso.rabe.ch
              - dmz-rev-proxy.ewb.rabe.ch
              - dmz-rev-proxy.upc.rabe.ch
              - intranet.rabe.ch
              - my.rabe.ch
              - onlyoffice.rabe.ch
              - share.rabe.ch
              - songticker.rabe.ch
              - studiomail.rabe.ch
              - wiki.rabe.ch
          - name: certbot_remote_hosts
            parameter_type: yaml
            value:
              - vm-2001.dmz.int.rabe.ch
              - vm-2002.dmz.int.rabe.ch
          - name: firewall
            parameter_type: yaml
            value:
              - zone: service
                state: present
                permanent: true
                immediate: true
              - zone: service
                interface: enp1s0
                state: present
                permanent: true
                immediate: true
              - zone: service
                service:
                  - cockpit
                  - ssh
                  - http
                  - pmcd
                state: enabled
                permanent: true
                immediate: true
              - set_default_zone: drop
                permanent: true
                immediate: true
          - name: systemd_enabled_units
            parameter_type: array
            value:
              - certbot-renew.timer
      - name: AlmaLinux 9 DMZ Virtualization Server
        description: AlmaLinux 9 general purpose virtual machines.
        parent: RaBe Core/RaBe Base/EL9/AlmaLinux 9
        organization: RaBe
        location: Sulgenrain
        domain: dmz-admin.int.rabe.ch
        subnet: dmz-admin
        ansible_roles:
          - redhat.rhel_system_roles.network
          - radiorabe.foreman_libvirt.libvirt
          - radiorabe.common.download_file
        parameters:
          - name: download_file_destination
            parameter_type: string
            value: /var/lib/libvirt/images/
          - name: download_file_url
            parameter_type: string
            value: https://foreman.service.int.rabe.ch/pulp/content/RaBe/Library/custom/AlmaLinux_OS_Generic_Cloud_Cloud-init_image/AlmaLinux_OS_Generic_Cloud_Cloud-init_image/AlmaLinux-9-GenericCloud-latest.x86_64.qcow2
          - name: remote_execution_ssh_keys
            parameter_type: string
            value: ssh-rsa  foreman@foreman.service.int.rabe.ch
          - name: network_connections
            parameter_type: yaml
            value:
              - name: Bond bond0
                state: up
              - name: dmz
                interface_name: dmz
                type: bridge
                ip:
                  dhcp4: false
                  auto6: false
              - name: Vlan bond0.133
                interface_name: bond0.133
                type: vlan
                vlan:
                  id: "133"
                parent: Bond bond0
                controller: dmz
                port_type: bridge
      - name: AlmaLinux 9 DMZ server-008 VMs
        description: AlmaLinux 9 virtual machines to be run on server-008
        parent: RaBe Core/RaBe Base/EL9/AlmaLinux 9
        organization: RaBe
        location: Sulgenrain
        domain: dmz.int.rabe.ch
        subnet: dmz
        compute_resource: server-008.dmz-admin.int.rabe.ch
        compute_profile: "1-Small"
      - name: vm-2001.dmz.int.rabe.ch
        description: AlmaLinux 9 DMZ virtual machine vm-2001 for running reverse-proxy container
        parent: RaBe Core/RaBe Base/EL9/AlmaLinux 9/AlmaLinux 9 DMZ server-008 VMs
        organization: RaBe
        location: Sulgenrain
        ansible_roles:
          - radiorabe.common.local_user
          - radiorabe.common.git_clone
          - radiorabe.common.files
          - redhat.rhel_system_roles.podman
        parameters:
          - name: firewall
            parameter_type: yaml
            value:
              - service: http-alt
                port: 8080/tcp
                state: present
                permanent: true
              - service: https-alt
                port: 8443/tcp
                state: present
                permanent: true
              - zone: dmz
                interface: eth0
                state: present
                permanent: true
              - zone: dmz
                state: enabled
                permanent: true
                service:
                  - cockpit
                  - ssh
                  - http-alt
                  - https-alt
                  - pmcd
          - name: local_user_username
            parameter_type: string
            value: revproxy
          - name: podman_create_host_directories
            parameter_type: boolean
            value: true
          - name: podman_firewall
            parameter_type: yaml
            value:
              - port: 8080/tcp
                state: enabled
              - port: 8090/tcp
                state: enabled
              - port: 8443/tcp
                state: enabled
          - name: podman_kube_specs
            parameter_type: yaml
            value:
              - state: started
                kube_file_content:
                  apiVersion: v1
                  kind: Pod
                  metadata:
                    name: revproxy
                  spec:
                    containers:
                      - name: revproxy
                        image: ghcr.io/radiorabe/httpd:0.6.2
                        env:
                          - name: PODMAN_HOST
                            value: "{{'{{ ansible_host }}'}}"
                        ports:
                          - containerPort: 8080
                            hostPort: 8080
                          - containerPort: 8090
                            hostPort: 8090
                          - containerPort: 8443
                            hostPort: 8443
                        volumeMounts:
                          - mountPath: "/etc/httpd/conf.d/local_configs:Z"
                            name: local_httpd_configs
                          - mountPath: "/etc/httpd/modsecurity.d/local_rules:Z"
                            name: local_modsec_rules
                          - mountPath: "/etc/pki/tls/private/rabe_certs:Z"
                            name: local_letsencrypt_certs
                    volumes:
                      - name: local_httpd_configs
                        hostPath:
                          path: "/home/revproxy/httpd/conf.d/local_configs"
                      - name: local_modsec_rules
                        hostPath:
                          path: "/home/revproxy/httpd/modsecurity.d/local_rules"
                      - name: local_letsencrypt_certs
                        hostPath:
                          path: "/home/revproxy/httpd/rabe_certs"
          - name: podman_run_as_group
            parameter_type: string
            value: revproxy
          - name: podman_run_as_user
            parameter_type: string
            value: revproxy
          - name: podman_selinux_ports
            parameter_type: yaml
            value:
              - ports: 8080
                setype: http_port_t
              - ports: 8090
                setype: http_port_t
              - ports: 8443
                setype: http_port_t
          - name: podman_containers_conf
            parameter_type: yaml
            value:
              containers:
                log_driver: k8s-file # log to `podman logs`
                log_size_max: 1073741824 # 1Gib in bytes
              network:
                default_rootless_network_cmd: slirp4netns
          - name: radiorabe_git_local_clone
            parameter_type: boolean
            value: true
          - name: radiorabe_git_clone_remote_dest
            parameter_type: string
            value: /home/revproxy
          - name: radiorabe_files
            parameter_type: yaml
            value:
              - path: "/home/revproxy"
                recurse: true
                owner: revproxy
                group: revproxy
